#------------env-var----------#
env:
  TERM: xterm-256color
#---------terminal-settings---#

window:
  dimensions:
    columns: 82
    lines: 25

  padding:
      x: 10
      y: 10
 
  decorations: full
  startup_mode: Windowed
  dynamic_title: true

#--------scrolling--------#
  history: 10000
  multiplier: 3

background_opacity: 0.6

#-----------cursor-------#
cursor:
  style:
    shape: Block
    blinking: On
  
  unfocused_hollow: true

live_config_reload: true
#-------fonts-------------#
font:
  size: 9
  normal:
    family: "Iosevka"
#-------colors--------------#
colors:
  # Default colors
  primary:
    background: '0x1E1E28'
    foreground: '0xD7DAE0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1E1E28'
    cursor: '0xB3E1A3'

  # Normal colors
  normal:
    black:   '0x6E6C7C'
    red:     '0xE28C8C'
    green:   '0xB3E1A3'
    yellow:  '0xEADDA0'
    blue:    '0xA4B9EF'
    magenta: '0xC6AAE8'
    cyan:    '0xF0AFE1'
    white:   '0xD7DAE0'

  # Bright colors
  bright:
    black:   '0x6E6C7C'
    red:     '0xE28C8C'
    green:   '0xB3E1A3'
    yellow:  '0xEADDA0'
    blue:    '0xA4B9EF'
    magenta: '0xC6AAE8'
    cyan:    '0xF0AFE1'
    white:   '0xD7DAE0'

  indexed_colors:
    - { index: 16, color: '0xECBFBD' }
    - { index: 17, color: '0x3E4058' }
